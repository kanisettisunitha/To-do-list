<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    /* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  color: #333;
  padding: 20px;
}

/* Main Container */
.container {
  max-width: 1100px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
}

/* Headers */
h1, h2 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 700;
  color: #2c3e50;
}

/* Input Controls */
input[type="text"], input[type="datetime-local"], select {
  padding: 10px;
  margin: 5px;
  border-radius: 10px;
  border: 1px solid #ccc;
  width: calc(100% - 20px);
  max-width: 300px;
  display: inline-block;
  font-size: 1em;
}

button {
  padding: 10px 20px;
  background: #3498db;
  color: #fff;
  font-size: 1em;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
  margin: 5px;
}

button:hover {
  background: #2980b9;
}

/* Calendar */
.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  margin: 20px auto;
  padding: 10px;
  background: #ecf0f1;
  border-radius: 12px;
}

.calendar div {
  background: #fff;
  padding: 15px;
  text-align: center;
  border-radius: 10px;
  border: 1px solid #ddd;
  transition: all 0.2s;
  cursor: pointer;
}

.calendar div:hover {
  background-color: #d6eaf8;
}

.calendar .today {
  background-color: #5dade2;
  color: #fff;
  font-weight: bold;
}

.calendar .has-tasks {
  background: #a9dfbf;
  position: relative;
}

.calendar .has-tasks::after {
  content: attr(data-count);
  position: absolute;
  top: 6px;
  right: 8px;
  background: #27ae60;
  color: white;
  font-size: 0.7em;
  padding: 3px 6px;
  border-radius: 50%;
}

/* Section Headings */
.section-title {
  font-size: 1.25em;
  font-weight: 600;
  margin: 25px 0 10px;
  border-left: 6px solid #3498db;
  padding-left: 10px;
  color: #2c3e50;
}

/* Task List */
ul {
  list-style: none;
  padding: 0;
}

li {
  background: #f9f9f9;
  padding: 15px;
  margin-bottom: 10px;
  border-left: 5px solid #3498db;
  border-radius: 10px;
  transition: all 0.2s;
}

li:hover {
  background: #f1f1f1;
}

li.important {
  border-left-color: #e74c3c;
}

li.highlight {
  background: #fff7c0 !important;
}

/* Task Meta Info */
.task-meta {
  font-size: 0.9em;
  display: flex;
  justify-content: space-between;
  margin-top: 8px;
  flex-wrap: wrap;
}

.task-left {
  background: #d4edda;
  color: #155724;
  padding: 4px 8px;
  border-radius: 6px;
  font-weight: 600;
}

.task-left.urgent {
  background: #fff3cd;
  color: #856404;
}

.task-left.overdue {
  background: #f8d7da;
  color: #721c24;
}

/* Action Buttons */
.task-actions {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.task-actions button {
  background-color: #3498db;
  color: white;
  font-size: 0.85em;
  border: none;
  border-radius: 8px;
  padding: 5px 12px;
  transition: background 0.2s;
}

.task-actions button:hover {
  background-color: #2c80b4;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List </h1>
    <input id="taskInput" type="text" placeholder="Enter task">
    <input id="dueDate" type="datetime-local">
    <select id="priority">
      <option value="normal">Normal</option>
      <option value="important">Important</option>
    </select>
    <button onclick="addTask()">Add Task</button><div id="taskSections"></div>

<h2>Calendar</h2>
<div>
  <button onclick="prevMonth()">&#8592; Prev</button>
  <span id="monthYear"></span>
  <button onclick="nextMonth()">Next &#8594;</button>
</div>
<div id="calendar" class="calendar"></div>

  </div>  <script>
    let tasks = [];
    let selectedDate = null;
    const taskSections = document.getElementById('taskSections');
    const calendar = document.getElementById('calendar');
    const monthYear = document.getElementById('monthYear');

    function addTask() {
      const input = document.getElementById('taskInput');
      const dueDate = document.getElementById('dueDate').value;
      const priority = document.getElementById('priority').value;

      if (!input.value.trim() || !dueDate) return;

      const task = {
        id: Date.now(),
        text: input.value,
        due: new Date(dueDate),
        priority,
        completed: false
      };

      tasks.push(task);
      input.value = '';
      renderTasks();
      renderCalendar();
      scheduleNotification(task);
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newText = prompt("Edit task:", task.text);
      if (newText !== null && newText.trim() !== '') {
        task.text = newText;
        renderTasks();
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      renderTasks();
      renderCalendar();
    }

    function renderTasks() {
      const now = new Date();
      const todayTasks = [];
      const normalTasks = [];
      const urgentTasks = [];
      const overdueTasks = [];

      tasks.forEach(task => {
        const left = getTimeLeft(task.due);
        const isToday = selectedDate && task.due.toDateString() === selectedDate.toDateString();

        if (isToday) {
          todayTasks.push(task);
        } else if (left.total <= 0) {
          overdueTasks.push(task);
        } else if (left.total <= 3600) {
          urgentTasks.push(task);
        } else {
          normalTasks.push(task);
        }
      });

      normalTasks.sort((a, b) => new Date(a.due) - new Date(b.due));

      taskSections.innerHTML = '';

      function createSection(title, list) {
        if (list.length === 0) return;
        const section = document.createElement('div');
        section.innerHTML = `<div class='section-title'>${title}</div>`;
        const ul = document.createElement('ul');
        list.forEach(task => {
          const li = document.createElement('li');
          li.className = task.priority === 'important' ? 'important' : '';
          if (task.completed) li.classList.add('completed');
          const left = getTimeLeft(task.due);
          const isOverdue = left.total <= 0;
          const isUrgent = left.total <= 3600 && left.total > 0;
          const timeDisplay = isOverdue
            ? `<div class="task-left overdue">‚õî Time Over</div>`
            : `<div class="task-left ${isUrgent ? 'urgent' : ''}">${left.h}:${left.m}:${left.s} left</div>`;

          li.innerHTML = `
            <div class="task-main">
              <span onclick="toggleComplete(${task.id})">${task.text}</span>
              <div class="task-actions">
                <button onclick="editTask(${task.id})">‚úèÔ∏è Edit</button>
                <button onclick="deleteTask(${task.id})">üóëÔ∏è Delete</button>
              </div>
            </div>
            <div class="task-meta">
              <div class="task-due">Due: ${task.due.toLocaleString()}</div>
              ${timeDisplay}
            </div>
          `;
          ul.appendChild(li);
        });
        section.appendChild(ul);
        taskSections.appendChild(section);
      }

      const selectedDateTitle = selectedDate ? ` Tasks on ${selectedDate.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' })}` : 'üìÖ Tasks on Selected Day';
      createSection(selectedDateTitle, todayTasks);
      createSection('üü† Less Than One Hour Left', urgentTasks);
      createSection('‚õî Time Out', overdueTasks);
      createSection('‚úÖ Upcoming Tasks', normalTasks);
    }

    function getTimeLeft(dueDate) {
      const now = new Date();
      let total = Math.floor((new Date(dueDate) - now) / 1000);
      const hours = String(Math.floor(total / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((total % 3600) / 60)).padStart(2, '0');
      const seconds = String(total % 60).padStart(2, '0');
      return { h: hours, m: minutes, s: seconds, total };
    }

    function toggleComplete(id) {
      const task = tasks.find(t => t.id === id);
      task.completed = !task.completed;
      renderTasks();
    }

    function scheduleNotification(task) {
      if (!('Notification' in window)) return;
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          const timeout = task.due.getTime() - Date.now() - 60000;
          if (timeout > 0) {
            setTimeout(() => {
              new Notification('Reminder: ' + task.text, {
                body: `Due at ${task.due.toLocaleTimeString()}`,
                icon: 'https://cdn-icons-png.flaticon.com/512/2099/2099076.png'
              });
            }, timeout);
          }
        }
      });
    }

    function renderCalendar(date = currentMonth) {
      const first = new Date(date.getFullYear(), date.getMonth(), 1);
      const last = new Date(date.getFullYear(), date.getMonth() + 1, 0);
      const today = new Date();
      const calendarDays = [];

      for (let i = 1; i <= last.getDate(); i++) {
        const day = new Date(date.getFullYear(), date.getMonth(), i);
        const count = tasks.filter(t =>
          t.due.toDateString() === day.toDateString()
        ).length;
        calendarDays.push({ date: day, count });
      }

      calendar.innerHTML = '';
      calendarDays.forEach(d => {
        const div = document.createElement('div');
        div.textContent = d.date.getDate();
        div.onclick = () => {
          selectedDate = d.date;
          renderTasks();
        };
        if (d.date.toDateString() === today.toDateString()) {
          div.classList.add('today');
        }
        if (d.count > 0) {
          div.classList.add('has-tasks');
          div.setAttribute('data-count', d.count);
        }
        calendar.appendChild(div);
      });
      monthYear.textContent = `${date.toLocaleString('default', { month: 'long' })} ${date.getFullYear()}`;
    }

    let currentMonth = new Date();
    function nextMonth() {
      currentMonth.setMonth(currentMonth.getMonth() + 1);
      renderCalendar(currentMonth);
    }

    function prevMonth() {
      currentMonth.setMonth(currentMonth.getMonth() - 1);
      renderCalendar(currentMonth);
    }

    setInterval(() => renderTasks(), 1000);
    renderCalendar();
  </script></body>
  </html>
